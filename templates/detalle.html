{% extends "base.html" %}

{% block title %}Detalle de Noticia{% endblock %}

{% block content %}
<a href="{{ url_for('search') }}" class="btn btn-secondary mb-3">‚Üê Volver</a>
<h3>Detalle de la Noticia</h3>

<table class="table table-dark table-bordered">
    <tbody>
    {% for key, value in noticia.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>
                {% if "http" in value %}
                    <a href="{{ value }}" target="_blank">{{ value }}</a>
                {% else %}
                    {{ value }}
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
